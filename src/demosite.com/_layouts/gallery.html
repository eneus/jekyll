---
layout: default
---
<article class="post gallery">

  <div class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </div>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
    <div class="post-gallery row">
      {% for image in page.images %}
          <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a href="/assets/images/{{ image }}" itemprop="contentUrl" class="thumbnail-img" data-size="1440x960">
              {% asset '{{ image }}' magick:resize="300x200!" magick:crop="300x200" magick:quality="25%" class="image activator" itemprop="thumbnail" alt='{{ post.title }}' %}
            </a>
            <figcaption itemprop="caption description">{{ page.title }}</figcaption>
        </figure>
      {% endfor %}
  </div>

</article>
