---
layout: page
title: Products
permalink: /products/
---
<div class="products">
  <h4>Products</h4>
  <div class="products-list row">
    {% for post in site.categories['product'] %}
    <div class="col s12 m3">
      <div class="card large">
        <div class="card-image">
          <img class="activator" src="{{ post.timage }}">
          <a class="card-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
        <div class="card-content">
          <span><b>{{ post.author }}</b> â€¢ {{ post.date | date: "%b %-d, %Y" }}</span>
          <p>{{ post.teaser }}</p>
        </div>
        <div class="card-action">
          Price: <span>{{ post.price }} $</span>
          <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
