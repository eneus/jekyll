# Welcome to Jekyll Fish!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

sass:
    sass_dir: _sass
    style: compressed
    
# This will require each of these plugins automatically.
plugins:
  - jekyll-paginate
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-feed

# Site settings
title: Demo Site
email: admin@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in `./src/demosite.com.yml`. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
source: demosite.com
destination: ../html/demosite.com

url: "https://eneus.github.io/" # the base hostname & protocol for your site
twitter_username: eneus
github_username:  eneus

# Build settings
markdown: kramdown

sources:
  - assets/images
  - _assets/css
  - _assets/fonts
  - _assets/images
  - _assets/images/logos
  - _assets/node_modules